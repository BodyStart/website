<div class="container">
  <div class="card p-5">
    <h1 class="text-center mb-5">Reset password</h1>
    <form [formGroup]="formData" (ngSubmit)="onResetPassword()">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" class="form-control" formControlName="newPassword" name="newPassword" id="newPassword">
      </div>
      <div class="form-group mt-4">
        <label for="confirmNewPassword">Confirmation du nouveau mot de passe</label>
        <input type="password" class="form-control" formControlName="confirmNewPassword" name="confirmNewPassword" id="confirmNewPassword">
      </div>
      <div *ngIf="loginError" class="error-message mt-4">
        {{ loginError }}
      </div>
      <div class="d-flex justify-content-end mt-5">
        <button type="submit" class="btn btn-outline-success">Valider</button>
      </div>
    </form>
  </div>
</div>
