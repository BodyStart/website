<section class="vh-100 mb-5">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscription</p>

                <form class="mx-1 mx-md-4" [formGroup]="formData" (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Nom</label>
                      <input type="text" name="lastName" formControlName="last_name" class="form-control">
                    </div>
                  </div>
                  <div *ngIf="isSubmitted && formData.controls['last_name'].errors?.['required']" class="error-message">
                    Champs obligatoire
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Prénom</label>
                      <input type="text" name="firstName" formControlName="first_name" class="form-control">
                    </div>
                  </div>
                  <div *ngIf="isSubmitted && formData.controls['first_name'].errors?.['required']" class="error-message">
                    Champs
                    obligatoire
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Date de Naissance</label>
                      <input type="date" id="dateBirth" name="dateBirth" formControlName="date_birth"
                             class="form-control">
                    </div>
                  </div>
                  <div *ngIf="isSubmitted && formData.controls['date_birth'].errors?.['required']" class="error-message">
                    Champs
                    obligatoire
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Email</label>
                      <input type="email" name="email" formControlName="email" class="form-control">
                    </div>
                  </div>
                  <div *ngIf="isSubmitted && formData.controls['email'].errors?.['required']" class="error-message">
                    Champs
                    obligatoire
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Mot de passe</label>
                      <input type="password" formControlName="password" name="password" class="form-control"/>
                    </div>
                  </div>
                  <div *ngIf="isSubmitted && formData.controls['password'].errors?.['required']" class="error-message">Champs
                    obligatoire
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="gender">Genre</label>
                      <select name="gender" class="custom-select" formControlName="gender" id="gender">
                        <option value="" disabled selected>Choisissez votre genre</option>
                        <option value="male">Homme</option>
                        <option value="female">Femme</option>
                      </select>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="level">Niveau</label>
                      <select name="level" formControlName="level" id="level">
                        <option value="" disabled selected>Choisissez votre niveau</option>
                        <option value="beginner">Débutant</option>
                        <option value="middle">Intérmédiaire</option>
                        <option value="pro">Pro</option>
                      </select>
                    </div>
                  </div>

                  <div *ngIf="loginError" class="error-message">
                    {{ loginError }}
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
