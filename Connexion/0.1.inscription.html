<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodystart</title>

    <link rel="shortcut icon" href="/images/logo-bodystart.png" />

    <link rel="stylesheet" href="/css/0.styles.css" />
    <link rel="stylesheet" href="/css/connexion.css" />

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js"
    ></script>

    <script type="module" src="/js/firebase-config.js"></script>
  </head>

  <body>
    <main>
      <div class="modal-content">
        <a href="../index.html">
          <span class="croix">&times;</span>
        </a>

        <h2>Inscrivez-vous</h2>

        <form class="signUpForm" id="signUpForm">
          <input type="text" id="nom" placeholder="Nom" required />
          <input type="text" id="prenom" placeholder="Prénom" required />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email *"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe *"
            required
          />

          <button type="submit">S'inscrire</button>
          <p>Déjà membre ? <a href="0.1.connexion.html">Se connecter</a></p>
        </form>
      </div>
    </main>

    <script type="module" src="../js/inscription.js"></script>
  </body>
</html>
