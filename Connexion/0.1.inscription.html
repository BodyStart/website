<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodystart</title>

    <link rel="shortcut icon" href="/images/logo-bodystart.png" />

    <link rel="stylesheet" href="/css/0.styles.css" />
    <link rel="stylesheet" href="connexion.css" />

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js"
    ></script>

    <script type="module" src="/js/firebase-config.js"></script>
  </head>

  <body>
    <main>
      <div class="modal-content">
        <a href="1.index.html">
          <span class="croix">&times;</span>
        </a>

        <h2>Inscrivez-vous</h2>
      </div>

      <div class="form-control">
        <input type="text" required=""/>
        <label>
            <span style="transition-delay: 0ms;">N</span>
            <span style="transition-delay:50ms;">O</span>
            <span style="transition-delay:100ms;">M</span>
        </label>
      </div>

      <div class="form-control">
        <input type="text" required=""/>
        <label>
            <span style="transition-delay: 0ms;">P</span>
            <span style="transition-delay:50ms;">R</span>
            <span style="transition-delay:100ms;">E</span>
            <span style="transition-delay:150ms;">N</span>
            <span style="transition-delay:200ms;">O</span>
            <span style="transition-delay:250ms;">M</span>
        </label>
      </div>

      <div class="form-control">
        <input type="email" required=""/>
        <label>
            <span style="transition-delay: 0ms;">E</span>
            <span style="transition-delay:50ms;">-</span>
            <span style="transition-delay:100ms;">M</span>
            <span style="transition-delay:150ms;">A</span>
            <span style="transition-delay:200ms;">I</span>
            <span style="transition-delay:250ms;">L</span>
        </label>
    </div>

    <div class="form-control">
        <input type="password" required="">
        <label>
            <span style="transition-delay: 0ms;">M</span>
            <span style="transition-delay:50ms;">O</span>
            <span style="transition-delay:100ms;">T</span>
            <span style="transition-delay:150ms;"></span>
            <span style="transition-delay:200ms;">D</span>
            <span style="transition-delay:250ms;">E</span>
            <span style="transition-delay:250ms;"></span>
            <span style="transition-delay:250ms;">P</span>
            <span style="transition-delay:250ms;">A</span>
            <span style="transition-delay:250ms;">S</span>
            <span style="transition-delay:250ms;">S</span>
            <span style="transition-delay:250ms;">E</span>
        </label>
    </div>

    <div class="modal-content">
        <form class="signUpForm" id="signUpForm">
          <button type="submit">S'inscrire</button>
          <p>Déjà membre ? <a href="0.1.connexion.html">Se connecter</a></p>
        </form>
      </div>
    </main>

    <script type="module" src="/js/inscription.js"></script>
  </body>
</html>
