<div class="container">
  <div class="card p-5">
    <h1 class="text-center mb-5">Vous avez oubli√© votre mot de passe.</h1>
    <form [formGroup]="formData" (ngSubmit)="onResetRequest()">
      <div class="form-group">
        <label for="email">Votre email</label>
        <input type="email" class="form-control" formControlName="email" name="email" id="email">
      </div>
      <div *ngIf="sendSuccess" class="alert alert-success mt-4">
        {{ sendSuccess }}
      </div>
      <div class="d-flex justify-content-end mt-5">
        <button type="submit" class="btn btn-outline-success">Valider</button>
      </div>
    </form>
  </div>
</div>
