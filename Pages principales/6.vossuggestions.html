<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodystart</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="/images/logo-bodystart.png" />

    <link rel="stylesheet" href="/css/0.styles.css" />
    <link rel="stylesheet" href="/css/6.vossuggestion.css" />

    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/authentification.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header-left">
        <img
          src="/images/logo-bodystart.png"
          alt="logo-bodystart"
          class="logo-bs"
        />
      </div>
      <div class="header-center">
        <div class="logo-text">
          <a href="../index.html">Bodystart</a>
        </div>

        <nav class="nav">
          <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="2.quisuisje.html">Qui suis-je ?</a></li>
            <li><a href="3.0.programme.html">Programmes</a></li>
            <li><a href="4.abonnement.html">Abonnement</a></li>
            <li><a href="5.transformations.html">Transformations</a></li>
            <li>
              <a href="6.vossuggestions.html" class="active">Vos suggestions</a>
            </li>
            <li><a href="7.membres.html">Membres (coach)</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <button id="boutonConnexion" class="connexion-btn">Connexion</button>
      </div>
    </header>

    <hr class="header-hr" />

    <main>
      <div class="titre-programme">
        <h1>Suggestions</h1>
      </div>

      <div class="suggestions-box">
        <p>Une idée pour améliorer nos services ? Partagez-la avec nous !</p>
        <div class="suggestion-form">
          <textarea id="suggestion-text" placeholder="Écrivez votre suggestion ici"></textarea>
        </div>
        <button onclick="submitSuggestion()">Soumettre</button>
      </div>

      <div class="suggestion-list" id="suggestion-list">
        <!-- Les suggestions seront affichées ici -->
      </div>
    </main>

    <footer class="footer">
      <hr class="footer-hr" />
      <div class="footer-content">
        <p>BODYSTART</p>
        <p>
          Contacter nous:
          <a href="mailto:bodystartpro@gmail.com">bodystartpro@gmail.com</a>
        </p>
        <p>@2023 Bodystart</p>
      </div>
    </footer>

    <!-- BURGER -->

    <div id="maburger" class="menu-burger">
      <div class="burger-bouton">
        <a href="/Profil/8.1.profil.programme.html" class="bouton-profil"
          ><button>Profil</button></a
        >
        <button>Mes programmes</button>
        <button>Gérer l'abonnement</button>
        <button>Historique de paiement</button>
        <button>Mes suggestions</button>
        <button>Mon coach</button>
        <button>FAQ</button>
        <button>Paramètres du compte</button>
        <button>Déconnexion</button>
        <button class="fermer" id="fermer-burger">&times;</button>
      </div>
    </div>

    <!-- BOUTON CHAT -->

    <div id="chatBox" class="chat-box">
      <div id="chatContent"></div>
      <form id="questionForm" onsubmit="submitQuestion(event)">
        <input type="text" id="messageInput" placeholder="Message" />
        <button type="submit" class="barre-message">Envoyer</button>
      </form>
      <span class="close-btn" onclick="toggleChatBox()">&times;</span>
    </div>

    <button class="chat-btn" onclick="toggleChatBox()">Une question ?</button>

    <!-- JAVASCRIPT -->

    <script src="/js/vossuggestions.js"></script>
    <script src="/js/styles.js"></script>
  </body>
</html>
